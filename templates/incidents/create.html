{% extends "base.html" %}
{% block title %}New Incident{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-start mb-3">
  <div>
    <div class="small text-muted">{{ session.route.site.name }}</div>
    <h3 class="mb-0">Report Incident</h3>
    <div class="text-muted small">Route: {{ session.route.name }}</div>
  </div>
  <a class="btn btn-outline-secondary" href="{% url 'patrol_checkin' session.id %}">Back</a>
</div>

<div class="card shadow-sm">
  <div class="card-body p-4">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-danger">Submit Incident</button>
    </form>
  </div>
</div>
{% endblock %}
