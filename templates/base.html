<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Guard Patrol{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="/">Guard Patrol</a>
    <div class="ms-auto d-flex gap-2">
      {% if user.is_authenticated %}
        <span class="navbar-text small">Hi, {{ user.username }}</span>
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-primary btn-sm" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container py-4">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
  {% endfor %}

  {% block content %}{% endblock %}
</div>
</body>
</html>
